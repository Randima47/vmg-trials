<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid MultiGroup - Book an Appointment</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="/Assets/OUR LOGO.png" alt="company logo" width="50" height="50">

    <nav class="main-nav">
      <ul>
        <li><a href="../Pages/service.html">Services</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Booking Intro -->
    <section class="booking-intro">
      <h1>Book an Appointment</h1>
      <p>We are ready when you are. Book your appointment now.</p>
    </section>

    <!-- Booking Form -->
    <section class="booking-form">
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
          <option value="">-- Choose a Service --</option>
          <option value="web">Web Development</option>
          <option value="app">App Development</option>
          <option value="brand">Brand Strategy</option>
          <option value="content">Content Creation</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date">

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time">

        <label for="message">Additional Details</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Valid MultiGroup. All Rights Reserved</p>
  </footer>

</body>
</html>
