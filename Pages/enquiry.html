<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valid MultiGroup - Enquiry</title>
  <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
  <header>
    <img src="/Assets/OUR LOGO.png" alt="company logo" width="50" height="50">
    <nav class="main-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Pages/about.html">About</a></li>
        <li><a href="../Pages/contact.html">Contact</a></li>
        <li><a href="../Pages/enquiry.html">Enquiry</a></li>
        <li><a href="../Pages/service.html">Services</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="enquiry-intro">
      <h1>Enquiry</h1>
      <p>Ask us any question you have, we are here for you.</p>
    </section>

    <section class="enquiry-form">
      <h2>Enquiry Form</h2>
      <p>One more step to getting help.</p>

      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">What's your enquiry?</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
  </main>

  <footer class="enquiryfooter">
    <p>&copy; 2025 Valid MultiGroup. All Rights Reserved</p>
  </footer>
</body>
</html>
